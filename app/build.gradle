apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: '../gradle/contractTest.gradle'
apply from: '../gradle/checkstyle.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.mvpexample"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'com.example.mvpexample.application.MvpExampleTestRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Required for androidTestCompile collisions with annotation library
//https://github.com/JakeWharton/u2020/blob/05a57bf43b9b61f16d32cbe8717af77cd608b0fb/build.gradle#L136-L140
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:25.3.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])


    //Support Libs
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'

    //Butterknife
    compile 'com.jakewharton:butterknife:7.0.1'

    //Dagger
    apt 'com.google.dagger:dagger-compiler:2.8'
    provided 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.google.dagger:dagger:2.8'

    //Retrofit
    compile "com.squareup.retrofit2:retrofit:2.1.0"

    //okhttp
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.okio:okio:1.6.0'

    //Retrofit
    compile('com.squareup.retrofit2:retrofit:2.1.0') {
        //exclude Retrofit's Okhttp peer-dependency module and define your own module import
        exclude module: 'okhttp'
    }
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //Timber
    compile 'com.jakewharton.timber:timber:4.1.2'

    //Gson
    compile 'com.google.code.gson:gson:2.7'

    //picaso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Unit Test
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.maven:maven-ant-tasks:2.1.3'
    testCompile 'org.robolectric:robolectric:3.1.1'
    testCompile 'org.robolectric:shadows-support-v4:3.1.1'
    testCompile 'org.mockito:mockito-core:2.0.7-beta'
    testCompile "org.robolectric:shadows-multidex:3.0"
    testCompile 'org.assertj:assertj-core:1.7.1'

    //Espresso Test
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2') {
        // Necessary to avoid version conflicts
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude module: 'recyclerview-v7'
    }
    androidTestApt "com.google.dagger:dagger-compiler:2.8"
    //androidTestCompile 'org.mockito:mockito-core:2.0.7-beta'
    androidTestCompile 'org.mockito:mockito-android:2.6.2'

    androidTestAnnotationProcessor 'com.google.dagger:dagger-compiler:2.8'
}
