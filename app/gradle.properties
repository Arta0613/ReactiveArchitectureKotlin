# Task dependency to build JACOCO task.
JACOCO_DEPENDENCY=testDebugUnitTest

# Directory to build JACOCO
JACOCO_CLASS_DIR=/intermediates/classes/debug/com/example/mvpexample

# exclude auto-generated classes and tests
JACOCO_FILE_FILTER=**/R.class,\
  **/R$*.class,\
  **/BuildConfig.*,\
  **/Manifest*.*,\
  **/*Test*.*,\
  **/*_ResourcesFactory.class,\
  **/Dagger*.class,\
  **/*ViewModel.class,\
  **/databinding/*.class,\
  **/android/databinding/**/*.class,\
  **/dagger,\
  **/view,\
  **/viewcontroller,\
  **/application